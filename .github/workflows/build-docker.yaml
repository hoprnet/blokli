name: Build Docker
env:
  RUST_BACKTRACE: "1"
  CARGO_TERM_COLOR: always
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      source_branch:
        required: true
        type: string
      version_type:
        required: true
        type: string
    outputs:
      image_tag:
        description: "Docker image tag (without architecture suffix)"
        value: ${{ jobs.build-and-push-multiarch.outputs.image_tag }}
      image_url_amd64:
        description: "Full Docker image URL for amd64"
        value: ${{ jobs.build-and-push-multiarch.outputs.image_url_amd64 }}
      image_url_arm64:
        description: "Full Docker image URL for arm64"
        value: ${{ jobs.build-and-push-multiarch.outputs.image_url_arm64 }}
      manifest_url:
        description: "Multi-arch manifest URL"
        value: ${{ jobs.build-and-push-multiarch.outputs.manifest_url }}
concurrency:
  group: ${{ github.ref }}-build-docker
  cancel-in-progress: true
jobs:
  build-and-push-multiarch:
    name: Build and Push Multi-Arch Docker Images
    runs-on: self-hosted-hoprnet-bigger
    outputs:
      image_tag: ${{ steps.bump.outputs.bump_version }}
      image_url_amd64: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:${{ steps.bump.outputs.DOCKER_TAG }}-linux-amd64
      image_url_arm64: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:${{ steps.bump.outputs.DOCKER_TAG }}-linux-arm64
      manifest_url: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:${{ steps.bump.outputs.DOCKER_TAG }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          disable-sudo: true
          egress-policy: audit
      - name: Checkout hoprnet repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          ref: ${{ inputs.source_branch }}
      - name: Install Nix
        uses: cachix/install-nix-action@7be5dee1421f63d07e71ce6e0a9f8a4b07c2a487 # v31
      - name: Use Nix Cache
        uses: cachix/cachix-action@0fc020193b5a1fa3ac4575aa3a7d3aa6a35435ad # v16
        with:
          name: blokli
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
        env:
          USER: runner
      - name: Setup GCP
        id: gcp
        uses: hoprnet/hopr-workflows/actions/setup-gcp@12c56020e16036982e6cc529848edeedfc705865 # master
        with:
          google-credentials: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}
          login-artifact-registry: 'true'
          install-sdk: 'false'
      - name: Update version
        id: bump
        run: |
          set -x
          current_version=$(grep -E '^version\s*=' bloklid/Cargo.toml | awk -F\" '{print $2}')
          if [[ "${{ inputs.version_type }}" == "commit" ]]; then
            bump_version=${current_version}+commit.$(git rev-parse --short HEAD)
            echo "bump_version=${bump_version}" | tee -a $GITHUB_OUTPUT
          elif [[ "${{ inputs.version_type }}" == "pr" ]]; then
            bump_version=${current_version}+pr.${{ github.event.pull_request.number }}
            echo "bump_version=${bump_version}" | tee -a $GITHUB_OUTPUT
          elif [[ "${{ inputs.version_type }}" == "release" ]]; then
            echo "bump_version=${current_version}" | tee -a $GITHUB_OUTPUT
          else
            echo "Invalid version type"
            exit 1
          fi
          sed -i.bak -E "s/(^version = \")([0-9]+\.[0-9]+\.[0-9]+)(\")/\1${bump_version}\3/" bloklid/Cargo.toml
          nix develop --command cargo generate-lockfile
          rm bloklid/Cargo.toml.bak
          echo "DOCKER_TAG=${bump_version/+/-}" | tee -a $GITHUB_OUTPUT
      - name: Build and push multi-arch Docker images with manifest
        run: |
          # Use nix-lib multi-arch upload app to handle:
          # 1. Building both amd64 and arm64 images
          # 2. Uploading platform-specific images
          # 3. Creating and pushing OCI manifest list
          nix run -L .#bloklid-manifest-upload
        env:
          GOOGLE_ACCESS_TOKEN: ${{ steps.gcp.outputs.access_token }}
          IMAGE_TARGET: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:${{ steps.bump.outputs.DOCKER_TAG }}
