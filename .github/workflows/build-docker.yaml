name: Build Docker
env:
  RUST_BACKTRACE: "1"
  CARGO_TERM_COLOR: always
permissions:
  contents: read
  security-events: write
on:
  workflow_call:
    inputs:
      source_branch:
        required: true
        type: string
      version_type:
        required: true
        type: string
        description: "Type of version to build: commit, pr, release"
        # commit: Tag docker images for regular commits on open PR
        # pr: Tag docker images for merged PRs
        # release: Tag docker images for releases
    outputs:
      image_tag:
        description: "Docker image tag (without architecture suffix)"
        value: ${{ jobs.upload-manifest.outputs.image_tag }}
      manifest_url:
        description: "Multi-arch manifest URL"
        value: ${{ jobs.upload-manifest.outputs.manifest_url }}
concurrency:
  group: ${{ github.ref }}-build-docker
  cancel-in-progress: true
jobs:
  build-docker-images:
    name: Build Docker (${{ matrix.arch }})
    runs-on: self-hosted-hoprnet-bigger
    strategy:
      matrix:
        include:
          - arch: amd64
            nix_arch: x86_64-linux
            nix_package: bloklid-docker-amd64
            # Disabled until GitHub runner supports aarch64
            # - arch: arm64
            #   nix_arch: aarch64-linux
            #   nix_package: bloklid-docker-aarch64
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ inputs.source_branch }}
      - name: Setup Nix
        uses: hoprnet/hopr-workflows/actions/setup-nix@ausias/fix-actions
        with:
          cache: blokli
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Updates build version
        id: version
        uses: hoprnet/hopr-workflows/actions/set-build-version@build-version-v1
        with:
          file: bloklid/Cargo.toml
          version_type: "${{ inputs.version_type }}"
      - name: Build Docker image
        run: |
          # Build Docker image for this architecture
          nix build -L .#${{ matrix.nix_package }}

          # Create output directory for artifacts
          mkdir -p docker-images

          # Copy the built image
          cp result docker-images/${{ matrix.arch }}.tar.gz
      - name: Upload Docker image artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: docker-image-${{ matrix.arch }}
          path: docker-images/${{ matrix.arch }}.tar.gz
          retention-days: 7
  upload-manifest:
    name: Upload Multi-Arch Manifest
    runs-on: self-hosted-hoprnet-bigger
    needs: build-docker-images
    outputs:
      image_tag: ${{ steps.version.outputs.build_version }}
      docker_tag: ${{ steps.version.outputs.docker_version }}
      manifest_url: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:${{ steps.version.outputs.docker_version }}
      image_url_amd64: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:${{ steps.version.outputs.docker_version }}-linux-amd64
      # image_url_arm64: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:${{ steps.version.outputs.docker_version }}-linux-arm64
      # Re-enable when aarch64 runner is available
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          ref: ${{ inputs.source_branch }}
      - name: Setup Nix
        uses: hoprnet/hopr-workflows/actions/setup-nix@ausias/fix-actions
        with:
          cache: blokli
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Setup GCP
        id: gcp
        uses: hoprnet/hopr-workflows/actions/setup-gcp@gcp-v1
        with:
          google_credentials: ${{ secrets.GOOGLE_HOPRASSOCIATION_CREDENTIALS_REGISTRY }}
          login_artifact_registry: 'true'
          install_sdk: 'false'
      - name: Updates build version
        id: version
        uses: hoprnet/hopr-workflows/actions/set-build-version@build-version-v1
        with:
          file: bloklid/Cargo.toml
          version_type: "${{ inputs.version_type }}"
      - name: Upload multi-arch manifest and images
        # Use nix-lib multi-arch upload app to:
        # 1. Build manifest with both architectures
        # 2. Upload platform-specific images (linux-amd64, linux-arm64)
        # 3. Create and push OCI manifest list
        run: nix run -L .#bloklid-docker-manifest-upload
        env:
          GOOGLE_ACCESS_TOKEN: ${{ steps.gcp.outputs.access_token }}
          IMAGE_TARGET: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:${{ steps.version.outputs.docker_version }}
      - name: Upload multi-arch manifest and images (latest tag)
        if: inputs.version_type == 'pr'
        run: nix run -L .#bloklid-docker-manifest-upload
        env:
          GOOGLE_ACCESS_TOKEN: ${{ steps.gcp.outputs.access_token }}
          IMAGE_TARGET: ${{ vars.DOCKER_IMAGE_REGISTRY }}/bloklid:latest
      - name: Trigger deploy workflow
        if: inputs.version_type == 'pr'
        uses: peter-evans/repository-dispatch@5fc4efd1a4797ddb68ffd0714a238564e4cc0e6f # v4.0.0
        with:
          token: ${{ secrets.GH_RUNNER_TOKEN }}
          repository: hoprnet/gitops
          event-type: restart_deployment
          client-payload: |-
            {
              "environment": "staging",
              "namespace": "blokli",
              "label_selector": "app.kubernetes.io/instance=blokli"
            }
  security-scan:
    name: Security Scan (${{ matrix.architecture }})
    needs: upload-manifest
    strategy:
      matrix:
        include:
          - image: ${{ needs.upload-manifest.outputs.image_url_amd64 }}
            architecture: amd64
            # Re-enable when aarch64 runner is available
            # - image: ${{ needs.upload-manifest.outputs.image_url_arm64 }}
            #   architecture: arm64
    uses: ./.github/workflows/security-scan.yaml
    with:
      image_url: ${{ matrix.image }}
      architecture: ${{ matrix.architecture }}
    secrets: inherit
