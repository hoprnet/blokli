apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "blokli.fullname" . }}-test-connection"
  labels:
    {{- include "blokli.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  containers:
  - name: wget
    image: busybox:1.36
    command: ['wget']
    args:
      - '--spider'
      - '--timeout=10'
      - '{{ include "blokli.fullname" . }}:{{ .Values.service.port }}/healthz'
  restartPolicy: Never
